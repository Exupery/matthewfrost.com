<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>TextToPDF</title>
	<link rel="stylesheet" type="text/css" href="css/pdf.css" />
</head>
<body>
	<div id='content'>
		<h1>Minimally Viable Text to PDF converter</h1>
		<textarea id='textbox' rows='20' cols='80'></textarea>
		<div>
			<button id='reset' type='button'>Reset</button>
			<button id='convert' type="button">Convert</button>
		</div>
		<a id='download_link' href='#' target='_blank'><button id='download_button'></button></a>
	</div>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" ></script> 
	<script type="text/javascript" src="js/pdf.js" ></script>
</body>
</html>
